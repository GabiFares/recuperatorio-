<app-header></app-header>
<div class="pt-20 max-h-screen overflow-y-auto">
  <main class="container mx-auto px-4 py-8">
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
          Cont치ctenos
        </h2>
        <form
          (ngSubmit)="enviarFormulario(contactForm)"
          #contactForm="ngForm"
          class="space-y-4"
        >
          <div class="mb-4">
            <label
              for="nombre"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Nombre</label
            >
            <input
              type="text"
              id="nombre"
              [(ngModel)]="nombre"
              name="nombre"
              required
              minlength="2"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
            <div
              *ngIf="contactForm.submitted && nombre.length < 2"
              class="text-red-500 text-sm"
            >
              El nombre debe tener al menos 2 caracteres.
            </div>
          </div>
          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Correo Electr칩nico</label
            >
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
            <div
              *ngIf="contactForm.submitted && emailInvalido"
              class="text-red-500 text-sm"
            >
              Ingrese un correo electr칩nico v치lido.
            </div>
          </div>
          <div class="mb-4">
            <label
              for="mensaje"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Mensaje</label
            >
            <textarea
              id="mensaje"
              [(ngModel)]="mensaje"
              name="mensaje"
              required
              minlength="10"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              rows="5"
            ></textarea>
            <div
              *ngIf="contactForm.submitted && mensaje.length < 10"
              class="text-red-500 text-sm"
            >
              El mensaje debe tener al menos 10 caracteres.
            </div>
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Enviar
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <app-footer></app-footer>
</div>
