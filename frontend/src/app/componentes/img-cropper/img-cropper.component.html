<div
  class="fixed top-0 left-0 right-0 bottom-0 bg-gray-800 bg-opacity-75 flex justify-center items-center z-50"
  *ngIf="mostrarPopup"
>
  <div
    class="bg-white p-6 rounded-lg shadow-lg w-full md:w-3/4 lg:w-1/2 relative"
  >
    <button
      (click)="cerrar()"
      class="absolute top-2 right-2 text-gray-700 hover:text-gray-500"
    >
      x
    </button>
    <h2 class="text-2xl font-semibold text-center mb-4">Recortar Imagen</h2>
    <div class="flex justify-center mb-4">
      <input
        type="file"
        name="foto"
        id="foto"
        class="p-2 rounded-xl border w-full"
        (change)="fileChangeEvent($event)"
      />
    </div>
    <div class="flex justify-center">
      <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="3 / 3"
        format="png"
        [roundCropper]="true"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded($event)"
        (loadImageFailed)="loadImageFailed()"
        *ngIf="mostrarCropper"
      ></image-cropper>
    </div>
    <div class="flex justify-center mt-4 gap-4">
      <button
        (click)="cropImage()"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500"
      >
        Aceptar
      </button>
      <button
        (click)="cerrar()"
        class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-500"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
